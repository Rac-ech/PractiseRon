<html>
    <head>
        <title> For Loop Js</title>
        <script type="text/javascript">
        /* 1) Print table of 5 using for loop 
        2) Print first 5 even numbers */

        for(var x=1;x<=10;x++)
        {
            document.write("<h2>"+(12000*x)+"</h2>")
        }
        
        
        </script>
    </head>
</html>
